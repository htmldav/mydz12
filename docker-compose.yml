version: "3.9"
    
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: new_base

  web:
    build: .
    # volumes:
    #   - .:/code
    ports:
      - "8080:8080"
    environment:
      - MYSQL_NAME=new_base
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    depends_on:
      - db

volumes:
  db_data: {}
  # wordpress_data: {}